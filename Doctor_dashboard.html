    <script>
        // Fetch the total number of medicines from the backend
        fetch('http://localhost:5000/medi/vendorcount')
            .then(response => response.json())
            .then(data => {
                const medicineCountElement = document.getElementById('vendorCount');
                medicineCountElement.textContent = ` ${data.totalMedicines}`;
            })

        .catch(error => {
            console.error('Error fetching medicine count:', error);
            const medicineCountElement = document.getElementById('vendorCount');
            medicineCountElement.textContent = 'Error fetching medicine count';

            console.log(data.totalMedicines);
        });
    </script>
    <script>
        // Fetch the total number of medicines from the backend
        fetch('http://localhost:5000/medi/medicinecount')
            .then(response => response.json())
            .then(data => {
                const medicineCountElement = document.getElementById('medicineCount');
                medicineCountElement.textContent = ` ${data.totalMedicines}`;
            })

        .catch(error => {
            console.error('Error fetching medicine count:', error);
            const medicineCountElement = document.getElementById('medicineCount');
            medicineCountElement.textContent = 'Error fetching medicine count';

            console.log(data.totalMedicines);
        });
    </script>
    <script>
        function fetchMedicineCountThisWeek() {
            fetch('http://localhost:5000/medi/withinweek')
                .then(response => response.json())
                .then(data => {

                    document.getElementById('medicineCountThisWeek').textContent = data.countThisWeek;
                })
                .catch(error => {
                    console.error('Error fetching medicine count for this week:', error);
                });
        }


        document.addEventListener('DOMContentLoaded', fetchMedicineCountThisWeek);


        setInterval(fetchMedicineCountThisWeek, 7 * 24 * 60 * 60 * 1000); // Every week
    </script>

    <script>
        // Function to fetch user profile data
        function fetchUserProfile() {
            fetch('http://localhost:5000/medi/viewprofile')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch user profile');
                    }
                    return response.json();
                })
                .then(data => {
                    // Update profile data on the frontend
                    document.getElementById('fullName').textContent = data.full_name;
                    document.getElementById('email').textContent = data.email;
                    document.getElementById('phone').textContent = data.phone;
                })
                .catch(error => {
                    console.error('Error fetching user profile:', error);
                });
        }

        // Fetch user profile data when the page loads
        document.addEventListener('DOMContentLoaded', fetchUserProfile);
    </script>
    <script>
        // Function to fetch the total expenditure from the backend
        function fetchTotalExpenditure() {
            fetch('http://localhost:5000/medi/totalamt') // Assuming the endpoint is '/medi/totalExpenditure'
                .then(response => response.json())
                .then(data => {
                    // Update the total expenditure on the frontend
                    document.getElementById('totalExpenditure').textContent = data.totalExpenditure;
                })
                .catch(error => {
                    console.error('Error fetching total expenditure:', error);
                });
        }

        // Fetch the total expenditure when the page loads
        document.addEventListener('DOMContentLoaded', fetchTotalExpenditure);
    </script>
